<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우리의 감사 트리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans KR"', 'sans-serif'],
              display: ['"Mountains of Christmas"', 'cursive'],
            },
            colors: {
              christmas: {
                red: '#D42426',
                green: '#165B33',
                gold: '#F8B229',
                snow: '#F0F2F5',
                dark: '#0F172A',
              }
            },
            animation: {
              'twinkle': 'twinkle 2s ease-in-out infinite',
              'sway': 'sway 3s ease-in-out infinite alternate',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              twinkle: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.3 },
              },
              sway: {
                '0%': { transform: 'rotate(-5deg)' },
                '100%': { transform: 'rotate(5deg)' },
              },
              glow: {
                '0%': { filter: 'drop-shadow(0 0 5px rgba(255, 215, 0, 0.6)) brightness(1.1)' },
                '100%': { filter: 'drop-shadow(0 0 15px rgba(255, 215, 0, 1)) brightness(1.3)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0F172A;
        color: white;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0F172A;
      }
      ::-webkit-scrollbar-thumb {
        background: #165B33;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #144026;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@18.2.0/",
    "react": "https://esm.sh/react@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.294.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "firebase/app": "https://esm.sh/firebase@10.8.0/app",
    "firebase/firestore": "https://esm.sh/firebase@10.8.0/firestore",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
